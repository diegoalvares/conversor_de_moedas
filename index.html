    <title>Conversor para Real</title>
</head>
<body>
    <header>
        <h1>Conversor para Real</h1>
    </header>
    <main>
        
        <div id="container">
            <div id="info">
                <p id="valores">Valores Base para o Real:
                    <ul id="lista">
                        <li>Dólar: R$ 5,43;
                        <li>Euro: R$ 6,35;
                        <li>Iene: R$ 0,037;
                    </ul>
                </p>
            </div>
        </div>

        <div id="container2">
            <form>
                <label for="menu">Selecione a moeda a ser convertida para o Real:</label>
                <select id="menu">
                    <option id="dolar">Dólar</option>
                    <option id="euro">Euro</option>
                    <option id="iene">Iene</option>
                </select>
                <br><br>
                <label for="valor">Insira o valor:</label>
                <input type="number" placeholder="0,00" id="valor"><br><br>
                <button id="calc" type="submit">Calcular</button>
            </form>

            <div id="result">
                <p>Valor convertido em real: <br>
                    <strong id="resultado">R$ 0,00</strong>
                </p>
            </div>
        </div>
    </main>
    <footer>
        <p>Site criado por Diego Alvares de Macedo&copy;</p>
    </footer>
</body>
