    <title>Conversor de Moeda</title>
</head>
<body>
    <header>
        <h1>Conversor de Moeda</h1>
    </header>
    <main>
        
        <div id="container">
            <div id="info">
                <p id="valores">Valores Base para o Real:
                    <ul id="lista">
                        <li>Dólar: R$ 5,43;
                        <li>Euro: R$ 6,35;
                        <li>Iene: R$ 0,037;
                    </ul>
                </p>
            </div>
        </div>

        <div id="formulario">
            <form>
                <label for="menu">Selecione a moeda:</label>
                <select id="menu">
                    <option id="dolar">&dollar; Dólar</option>
                    <option id="euro">&euro; Euro</option>
                    <option id="iene">&yen; Iene</option>
                </select>
                <br>
                <label for="number">Insira o valor:</label>
                <input type="number"><br>
                <button id="calc" type="submit">Calcular</button>
            </form>
        </div>

        <div id="result">
            <p id="valor">R$ 0,00</p>
        </div>
    </main>
    <footer>
        <p>Site criado por Diego Alvares de Macedo&copy;</p>
    </footer>
</body>
